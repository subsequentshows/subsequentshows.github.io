<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>form</title>
    <style>
        /*
        input[type="text"] {
            background-color: gray;
        }   */
    </style>

</head>

<body>
    <div id="container">
        <div class="content">
            <div class="left">
                <div class="left-logo">
                    <img class="fb_logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
                </div>
                <div class="text">
                    <h2>Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</h2>
                </div>
            </div>

            <div class="right">
                <div class="right-small">
                    <div class="form">
                        <form action="" method="post"></form>
                        <div class="form-small">
                            <label for="username"></label> <br />
                            <input type="text" id="username" class="form-text" name="username" required="required"
                                placeholder="Email hoặc số điện thoại"><br />
                        </div>
                        <div class="form-small">
                            <label for="password"></label> <br />
                            <input type="password" id="password" class="form-text" name="password" required="required"
                                placeholder="Mật khẩu"><br />
                        </div>

                        <div class="register">
                            <label for="login"></label>
                            <button type="submit" id="submit" class="register-button" value="Đăng nhập"><a
                                    class="white-text" href="#"> Đăng nhập</a>
                            </button>
                        </div>

                        <p class="font-size">
                            <a href="#">Quên tài khoản?</a>
                        </p>

                        <div class="new-acount">
                            <label for="new-acount"></label>
                            <button type="submit" id="submit1" value="Tạo tài khoản mới">
                                <a class="white-text" href="#">Tạo tài khoản mới</a>
                            </button>
                        </div>
                        <!-- <input type="submit" formaction="page2.html" value="Submit to another page"> -->
                        </form>
                    </div>
                    <div class="sub-small">
                        <a href="#" class="sub-small-text">Tạo Trang </a>dành cho người nổi tiếng hoặc doanh
                        nghiệp
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
