<section class="section-paddings">
    <div class="contact-container">
        <div class="contact-text">
            <div class="contact-title">
                <h2>Our Office</h2>
            </div>
            <div class="address">
                <div class="address-text line">
                    <p>
                        <strong>Address</strong>
                        <br> Vinaseen Tower, To Huu Street<br> Trung Van Ward, Ha Noi City<br> Vietnam
                    </p>
                </div>
                <div class="address-text">
                    <p>
                        <strong>Website</strong>
                        <br> elegantdress.com
                    </p>
                </div>
                <div class="address-text">
                    <p>
                        <strong>Email</strong>
                        <br> support.elegantdress@hotgmail.com
                    </p>
                </div>
            </div>
        </div>
        <div class="contact-form">
            <div class="contact-title">
                <h2>Contact</h2>
            </div>
            <div class="contact-form">
                <div id="contact">
                    <div id="message"></div>
                    <!-- Contact Form -->
                    <form class="form-line" method="post" action="#" name="contactform" id="contactform">
                        <div class="form-group">
                            <input class="input" type="text" placeholder="Name" required="required" name="name"
                                id="name">
                        </div>
                        <div class="form-group">
                            <input class="input" type="email" placeholder="Email" required="required" name="email"
                                id="email">
                        </div>
                        <div class="form-group">
                            <input class="input" type="text" placeholder="Subject" required="required" name="subject"
                                id="subject">
                        </div>
                        <div class="form-group">
                            <textarea class="input" name="message" rows="6" placeholder="Message" id="comments"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="button primary"><i class="fa fa-send"></i>Submit</button>
                        </div>
                    </form>
                    <!--/ End Contact Form -->
                </div>
            </div>
        </div>
    </div>
</section>
