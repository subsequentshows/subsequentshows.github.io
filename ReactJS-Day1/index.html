<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo media query</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;

      margin-left: auto;
      margin-right: auto;
      margin-top: 50px;
      background-color: gray;
    }

    .block {
      width: 300px;
      height: 300px;
      background-color: orange;
    }

    h1,
    h2 {
      text-align: center;
    }

    p {
      text-align: center;
      font-size: 20px;
      color: red;
    }

    .container2 {
      /* max-width: 930px;
      width: 60%; */
      display: flex;
      flex-wrap: wrap;
      margin-top: 50px;
      margin-left: auto;
      margin-right: auto;
      background-color: gray;
      justify-content: space-between;
      margin-bottom: 50px;
    }

    .ex2box {
      width: 31%;
      height: 300px;
      background-color: rgb(63, 63, 228);
    }

    /* Extra small devices (phones, 600px and down) */
    @media only screen and (max-width: 600px) {
      .block {
        margin-left: 20px;
        margin-right: 20px;
        margin-bottom: 15px;
      }

      p {
        color: gray;
      }

      .block1 {
        margin-top: 15px;
      }

      .container2, .container {
        justify-content: center;
      }

      .ex2box, .block {
        margin-bottom: 15px;
        width: 100%;
        margin-left: 20px;
        margin-right: 20px;
      }
    }

    /* Medium devices (landscape tablets, 768px and up) */
    @media only screen and (min-width: 768px) {
      p {
        font-size: 40px;
        color: black;
      }

      .block,
      .mar-btm {
        margin-bottom: 15px;
      }

      .block1,
      .block2,
      .block4,
      .block5,
      .blck1,
      .blck2,
      .blck4,
      .blck5 {
        margin-right: 15px;
      }

      .margin-top {
        margin-top: 15px;
      }

      .container2 {
        max-width: 930px;
        width: 60%;
      }

      .container {
        max-width: 960px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="block margin-top block1">
      <p>Block 1</p>
    </div>

    <div class="block margin-top block2">
      <p>block 2</p>
    </div>

    <div class="block margin-top">
      <p>block 3</p>
    </div>

    <div class="block block4">
      <p>block 4</p>
    </div>

    <div class="block block5">
      <p>block 5</p>
    </div>
    <div class="block">
      <p>block 6</p>
    </div>
  </div>

  <div class="container2">
    <div class="ex2box mar-top mar-btm blck1"></div>
    <div class="ex2box mar-top mar-btm blck2"></div>
    <div class="ex2box mar-top mar-btm"></div>

    <div class="ex2box blck4 mar-btm"></div>
    <div class="ex2box blck5 mar-btm"></div>
    <div class="ex2box mar-btm"></div>

    <div class="ex2box"></div>
    <div class="ex2box"></div>
    <div class="ex2box"></div>
  </div>
</body>

</html>
